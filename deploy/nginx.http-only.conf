# =============================================================================
# Use this config BEFORE you have TLS certs (so nginx can start).
# Serves: pos.cafehavilah.com → POS app; cafehavilah.com / www → landing.
# After running certbot, switch to nginx.conf and add the ssl volume in compose.
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types application/javascript application/json text/css text/plain;

    upstream pos_app {
        server pos-app:3000;
        keepalive 32;
    }

    # POS — pos.cafehavilah.com
    server {
        listen 80;
        server_name pos.cafehavilah.com;
        client_max_body_size 10M;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            proxy_pass http://pos_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 60s;
        }
    }

    # Main site — cafehavilah.com, www.cafehavilah.com (placeholder)
    server {
        listen 80;
        server_name cafehavilah.com www.cafehavilah.com;
        root /var/www/landing;
        index index.html;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
