    <title>Café Havilah</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;

            justify-content: center;
            font-family: Georgia, serif;

            opacity: 0.9;

            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
