# =============================================================================
# Cafe Havilah — Nginx: POS (pos.cafehavilah.com) + Main site (cafehavilah.com)
# =============================================================================
# TLS: certbot on host, certs in /etc/letsencrypt. Mount in compose:
#   - ./deploy/certbot-webroot:/var/www/certbot:ro
#   - /etc/letsencrypt:/etc/nginx/ssl/letsencrypt:ro
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types application/javascript application/json application/xml text/css text/plain text/xml;

    upstream pos_app {
        server pos-app:3000;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # HTTP (80) — redirect to HTTPS when TLS is active; otherwise serve + ACME
    # -------------------------------------------------------------------------

    # POS: pos.cafehavilah.com
    server {
        listen 80;
        server_name pos.cafehavilah.com;
        client_max_body_size 10M;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main site: cafehavilah.com, www.cafehavilah.com (placeholder until website is ready)
    server {
        listen 80;
        server_name cafehavilah.com www.cafehavilah.com;
        root /var/www/landing;
        index index.html;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS (443) — POS at pos.cafehavilah.com
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name pos.cafehavilah.com;
        ssl_certificate     /etc/nginx/ssl/letsencrypt/live/cafehavilah.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/letsencrypt/live/cafehavilah.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        client_max_body_size 10M;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            proxy_pass http://pos_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 10s;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS (443) — Main site: cafehavilah.com, www.cafehavilah.com
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name cafehavilah.com www.cafehavilah.com;
        ssl_certificate     /etc/nginx/ssl/letsencrypt/live/cafehavilah.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/letsencrypt/live/cafehavilah.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        root /var/www/landing;
        index index.html;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
