# =============================================================================
# POS System â€” Production Stack (Single VPS)
# =============================================================================
# Prerequisites: Copy .env.production.example to .env, set POSTGRES_PASSWORD and POS_JWT_SECRET.
# Start:  docker compose up -d --build
# With Redis (realtime): docker compose --profile redis up -d --build
# Migrate: docker compose exec pos-app npx prisma migrate deploy
# Seed:    docker compose exec pos-app npx prisma db seed   # first time only
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-posuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-pos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-posuser} -d ${POSTGRES_DB:-pos}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pos-internal

  # Optional: enable Redis for realtime SSE multi-instance. Omit REDIS_URL in .env to use in-memory.
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    profiles:
      - redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pos-internal

  pos-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pos-app:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-posuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pos}?schema=public
      NODE_ENV: production
    depends_on:
      postgres: { condition: service_healthy }
    volumes:
      - pos_uploads:/app/public/pos-images
      - pos_backups:/app/backups
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - pos-internal

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      # For HTTPS, uncomment after placing certs in deploy/ssl/:
      # - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      pos-app: { condition: service_healthy }
    networks:
      - pos-internal

volumes:
  postgres_data:
  redis_data:
  pos_uploads:
  pos_backups:

networks:
  pos-internal:
    driver: bridge
